<html>
<head>
<title>Change Password: OSMlite.com</title>
<script language="JavaScript">

function myMethod()
{
  document.getElementById("section1").style.visibility="hidden";
  document.changePassword.uid.focus();
}

function validate()
{
  var u_id = document.changePassword.uid.value;
   pwd1 = document.changePassword.pswd1.value;
   pwd2 = document.changePassword.pswd2.value;
   pwd3 = document.changePassword.pswd3.value;

  if(u_id == "")
  {
    alert("Please enter your E-Bazzar userid")
    return false
  }
  if(pwd1 == "")
  {
    alert("Please enter your current password")
    return false
  }
  if(pwd2 == "")
  {
    alert("Please enter your new password")
    return false
  }
  if(pwd3 == "")
  {
    alert("Please Re-enter your new password")
    return false
  }
  if(pwd2 != pwd3)
  {
    document.getElementById("section1").style.visibility="visible";
    alert("Two passwords entered by you do not match! Please check...")
    return false
  }
return true

}

</script>
</head>

<body bgcolor="white" onLoad="myMethod();">
<form name="changePassword" onSubmit="return validate()" action="ChangePassword.jsp" method="post">
<font color="#9933CC" face="Arial, Helvetica, sans-serif">
<center>
<font color="#000000" face="Times New Roman, Times, serif">
<h1><u>Change Password</u></h1>
</font>
</center>
<br><hr><br>
<b>Enter your OSMlite user-id: </b>&nbsp&nbsp&nbsp&nbsp <input type="text" name="uid"><br><br>
<b>Enter your current password: </b><input type="password" name="pswd1"><br><br>
<b>Enter your new password: </b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="password" name="pswd2"><br><br>
<b>Re-enter your new password: </b><input type="password" name="pswd3"><br>
<font color="red">
<div id="section1"><b>Two passwords entered by you do not match! Please enter them properly.</b></div>
</font>
<br><br><hr><br>
<input type="submit" name="sub" value="Change Password"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="reset" name="clr" value="Clear" onClick="myMethod()"><br><br><hr>
</font>
</form>
</body>
</html>
